<div aria-labelledby="estimated-duration-modal" class="modal fade estimated-duration-modal" id="estimated-duration-modal" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="modal">
        <div class="modal-content">
            <div class="modal-body">
                <div class="edit-content clearfix">
                    <span class="close">
                        <a data-dismiss="modal" href="javascript:;">
                            <i class="material-icons">
                                close
                            </i>
                        </a>
                    </span>
                    <div class="row modal-title">
                        Estimated Duratoin
                    </div>
                    <div class="row form-group">
                        <div class="col-md-12 estimated-duration-container">
                            <div class="estimated-duration">
                                <div class="row">
                                    <div class="col-md-8">
                                        <span class="helper-text d-block">Staffing days</span>
                                        <span class="helper-text d-block">Longuest translation mission</span>
                                        <span class="main-font d-block">Estimated duration <span class="helper-text">(<a href="javascript:void(0);" class="apply-estimated-duration">apply</a>)</span></span>
                                    </div>
                                    <div class="col-md-3 estimated-days pull-right text-right">
                                        <span class="helper-text d-block">3 Days</span>
                                        <span class="helper-text d-block">7 Days</span>
                                        <span class="main-font d-block">10 Days</span>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3 edit-estimated-days">
                            <label for="estimatedStartingDate">
                               Duration (days)
                            </label>
                            <input class="form-control" id="" placeholder="" value="10" type="number"/>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-6">
                            <label for="estimatedStartingDate">
                               Estimated starting date
                            </label>
                            <div class="row">
                                <div class="col-md-12">
                                    <input class="form-control datepicker-start-date-up" id="estimatedStartingDate" placeholder="Start date here" type="text"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="estimatedEndingingDate">
                                Estimated ending date
                            </label>
                            <div class="row">
                                <div class="col-md-12">
                                    <input class="form-control datepicker-end-date-up" id="estimatedEndingingDate" placeholder="End date here" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="edit-content-action col-md-12">
                            <button class="btn btn-default btn-fill btn-wd btn-no pull-left" data-dismiss="modal" type="button">
                                Cancel
                            </button>
                            <button class="btn btn-default btn-fill btn-wd btn-yes pull-right" type="button">
                                Confirm
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
