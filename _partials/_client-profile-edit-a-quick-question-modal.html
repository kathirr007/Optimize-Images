<div aria-labelledby="edit-a-quick-question-modal" class="modal fade edit-a-quick-question-modal" id="edit-a-quick-question-modal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="modal">
        <div class="modal-content">
            <div class="modal-body">
                <span class="close">
                    <a data-dismiss="modal" href="javascript:;">
                        <i class="material-icons">
                            close
                        </i>
                    </a>
                </span>
                <div class="row">
                    <a class="col-md-1 back" data-dismiss="modal" href="javascript:;" id="back">
                        <i class="material-icons">
                            arrow_back
                        </i>
                    </a>
                    <div class="col-md-6 send-share-message-title modal-title">
                        Edit a Question
                    </div>
                </div>
                <form action="" class="form clearfix">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12 send-share-message-subject">
                                <label>
                                    Question
                                </label>
                                <input class="form-control" name="" type="text" value="What is the word you would use to qualify Edit-Place services"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12">
                                <!-- <label>
                                    Answer Type
                                </label> -->
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="answerType">
                                                Answer Type
                                            </label>
                                            <select class="selectpicker" id="answerType">
                                                <option value="1">
                                                    Single Answer
                                                </option>
                                                <option value="1">
                                                    Multiple Answers
                                                </option>
                                                <option value="1">
                                                    Other Answer
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <!-- <input class="form-control" name="" type="text" value="What is the word you would use to qualify Edit-Place services"/> -->
                            </div>
                        </div>
                    </div>
                    <div class="form-group divider">
                        <div class="row">
                            <div class="col-md-12 send-share-message-subject">
                                <label>
                                    Answers
                                </label>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-6 form-group">
                                <input class="form-control" id="clientName" placeholder="" type="text" value="Fast"/>
                            </div>
                            <div class="col-md-6 form-group">
                                <input class="form-control" id="" placeholder="" type="text" value="Accurate"/>
                            </div>
                            <div class="col-md-6 form-group">
                                <input class="form-control" id="clientName" placeholder="" type="text" value="Creative"/>
                            </div>
                            <div class="col-md-6 form-group">
                                <input class="form-control" id="" placeholder="" type="text" value="Efficient"/>
                            </div>
                            <div class="col-md-6 form-group">
                                <input class="form-control" id="clientName" placeholder="" type="text" value="Other"/>
                            </div>
                            <div class="col-md-12 form-group add-new-answer">
                                <div class="row">
                                    <div class="col-md-6">
                                        <a class="add-a-new-answer full-width d-block" href="javascript:;">
                                            + Add an answer
                                        </a>
                                    </div>
                                    <div class="col-md-6 text-right">
                                        <label class="checkbox primary-font d-inline-block">
                                            <input data-toggle="checkbox" type="checkbox"/>
                                            Add a « other » answer
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 form-group add-new-answer-input">
                                <div class="input-group d-flex">
                                    <input class="form-control" placeholder="Add your answer here" required="" type="text" value=""/>
                                    <button class="btn btn-fill btn-wd auto-width btn-yes" id="addNewAnswer" type="">
                                        Add
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="edit-quick-question-action col-md-12">
                        <div class="row">
                            <div class="col-md-6">
                                <button class="btn btn-default full-width btn-fill btn-wd btn-no pull-left form-control" data-dismiss="modal" type="button">
                                    Cancel
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-default btn-fill full-width btn-wd btn-yes pull-right form-control" type="button">
                                    Save changes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
