<div aria-labelledby="jobCancelModal" class="modal fade preview-screenshot-modal" id="previewScreenshotModal" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
        <span aria-hidden="true">
          <i class="material-icons">close</i>
        </span>
        </button>
        <div class="row">
            <div class="col-md-10 col-sm-10 col-xs-10 modal-title mb-15">
              Plagiarism Screenshot
            </div>
        </div>
        <div class="row">
          <div class="col-md-12 preview-screenhot-container">
            <img src="lbd/img/site-shot.jpg" alt="Screenshot">
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 col-sm-4 col-xs-12 pull-right download-action mt-10">
            <button type="button" class="btn btn-fill btn-download full-width">
                <span class="btn-label">
                    <i class="material-icons">file_download</i>
                </span>
                Download
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
