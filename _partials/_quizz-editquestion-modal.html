<div aria-labelledby="" class="modal fade quizz-edit-question-modal" id="quizzEditQuestion" role="dialog" tabindex="-1" style="">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-body">
				<span class="close">
					<a data-dismiss="modal" href="javascript:;">
						<i class="material-icons">
						close
						</i>
					</a>
				</span>
				<div class="modal-title">
					Edit question
				</div>
				<div class="row">
					<div class="col-md-12 create-offers-job-settings">
						<div class="col-md-12 progress-steps">
							<div id="wizardCardTapable">
								<form action="" id="wizardForm" method="">
									<div class="row">
										<div class="col-md-12 question-list-container survey-container">
											<div class="row form-group">
												<div class="col-md-6 quizz-module">
													<label class="full-width">Question Format <span class="required">*</span></label>
													<select class="selectpicker">
														<option value="">Multiple Choice Question (MCQ)</option>
														<option value="">Yes/No Question</option>
													</select>
												</div>
											</div>
											<div class="row form-group">
												<div class="col-md-6 quizz-module">
													<label class="full-width">Position <span class="required">*</span></label>
													<div class="row df-ac">
														<div class="col-md-3 pr-0">
															<select class="selectpicker">
																<option value="">01</option>
																<option value="">02</option>
																<option value="">03</option>
																<option value="">04</option>
																<option value="">05</option>
																<option value="">06</option>
																<option value="">07</option>
																<option value="">08</option>
																<option value="">09</option>
																<option value="">10</option>
															</select>
														</div>
														<div class="col-md-8">out of <span class="fw600">10 questions</span></div>
													</div>
												</div>
											</div>
											<div class="row form-group">
												<div class="col-md-12 quizz-module">
													<label>Questions <span class="required">*</span></label>
													<textarea class="form-control" id="edit-textarea-normal-06" placeholder="Type description text here.." rows="3"></textarea>
												</div>
											</div>
											<div class="row">
												<div class="col-md-12">
													<div class="col-md-12 answer-module divider">
														<label class="d-block full-width">Answer List <span class="required">*</span></label>
														<ul class="answers-list">
															<li class="list-item">
																<div class="answer-options df-ac">
																	<label class="checkbox primary-font">
																		<input data-toggle="checkbox" type="checkbox"/>
																	</label>
																	<input class="form-control" id="" placeholder="Option #1" type="text"/>
																	<i class="material-icons" data-placement="bottom" data-toggle="tooltip" data-container="body" title="Remove">delete</i>
																</div>
															</li>
															<li class="list-item">
																<div class="answer-options df-ac">
																	<label class="checkbox primary-font">
																		<input data-toggle="checkbox" type="checkbox"/>
																	</label>
																	<input class="form-control" id="" placeholder="Option #2" type="text"/>
																	<i class="material-icons" data-placement="bottom" data-toggle="tooltip" data-container="body" title="Remove">delete</i>
																</div>
															</li>
															<li class="list-item">
																<a href="javascript:;" class="add-new-option">+ Add an option</a>
															</li>
															<!-- <li class="list-item add-option">
																<div class="input-group d-flex">
																	<input type="text" placeholder="Add new option here" required class="form-control" value=""/>
																	<button type="" id="updateNewOption" class="btn btn-fill btn-wd auto-width btn-yes">Add</button>
																</div>
															</li> -->
														</ul>
														<label class="d-block full-width">Answer</label>
														<label class="checkbox primary-font">
															<input data-toggle="checkbox" type="checkbox"/> This question good answer is : <span class="fw600">YES</span>
														</label>
													</div>
												</div>
											</div>
											<div class="row">
				                                <div class="create-user-action col-md-12">
				                                    <div class="divider">
				                                        <div class="col-md-6 pl-0">
				                                            <button class="btn btn-delete full-width btn-fill btn-wd btn-no pull-left form-control" data-dismiss="modal" type="button">
				                                            Delete this question
				                                            </button>
				                                        </div>
				                                        <div class="col-md-6 pr-0">
				                                            <button class="btn btn-default btn-fill full-width btn-wd btn-yes pull-right form-control" type="button">
				                                            Save
				                                            </button>
				                                        </div>
				                                    </div>
				                                </div>
				                            </div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
