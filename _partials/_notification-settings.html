<div aria-labelledby="myModalLabel" class="modal fade notification-settings-modal" id="notificationSettingsModal" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                <span aria-hidden="true">
                    <i class="material-icons">close</i>
                </span>
                </button>
                <div class="row">
                    <div class="col-md-10 skip-plagiarism-modal-title">
                        <div class="row">
                            <div class="col-md-10 modal-title">
                                Notifications Settings
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 notification-settings-container">
                        <label class="mb-10">Select the types of notifications you prefer to recieve</label>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="checkbox">
                                    <input type="checkbox" data-toggle="checkbox" value="">
                                    <span class="tag-icon mention"><i class="fa fa-at tag" aria-hidden="true"></i></span> Mention
                                </label>
                            </div>
                            <div class="col-md-6">
                                <label class="checkbox">
                                    <input type="checkbox" data-toggle="checkbox" value="">
                                    <span class="tag-icon create"><i class="fa fa-comment tag" aria-hidden="true"></i></span> Comment
                                </label>
                            </div>
                            <div class="col-md-6">
                                <label class="checkbox">
                                    <input type="checkbox" data-toggle="checkbox" value="">
                                    <span class="tag-icon create"><i class="fa fa-plus tag" aria-hidden="true"></i></span> Creation
                                </label>
                            </div>
                            <div class="col-md-6">
                                <label class="checkbox">
                                    <input type="checkbox" data-toggle="checkbox" value="">
                                    <span class="tag-icon delete"><i class="fa fa-trash-o tag" aria-hidden="true"></i></span> Deletion
                                </label>
                            </div>
                            <div class="col-md-6">
                                <label class="checkbox">
                                    <input type="checkbox" data-toggle="checkbox" value="">
                                    <span class="tag-icon delete"><i class="fa fa-hourglass-o tag" aria-hidden="true"></i></span> Time expiration
                                </label>
                            </div>
                            <div class="col-md-6">
                                <label class="checkbox">
                                    <input type="checkbox" data-toggle="checkbox" value="">
                                    <span class="tag-icon create"><i class="fa fa-user-o tag" aria-hidden="true"></i></span> Contributor
                                </label>
                            </div>
                            <div class="col-md-6">
                                <label class="checkbox">
                                    <input type="checkbox" data-toggle="checkbox" value="">
                                    <span class="tag-icon delete"><i class="fa fa-times tag" aria-hidden="true"></i></span> Moderation
                                </label>
                            </div>
                            <div class="col-md-6">
                                <label class="checkbox">
                                    <input type="checkbox" data-toggle="checkbox" value="">
                                    <span class="tag-icon ready"><i class="fa fa-check-square-o tag" aria-hidden="true"></i></span> Ready
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 confirm-action">
                        <div class="row">
                            <div class="col-md-6">
                                <button class="btn btn-default btn-fill btn-cancel full-width" type="button" data-dismiss="modal">
                                    Cancel
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-default btn-fill btn-yes full-width" type="button">
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
