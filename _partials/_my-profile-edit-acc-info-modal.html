<div aria-labelledby="myProfileEditAccountInfoModal" class="modal fade my-profile-edit-acc-info-modal" id="myProfileEditAccountInfoModal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="modal">
        <div class="modal-content">
            <div class="modal-body">
                <span class="close">
                    <a data-dismiss="modal" href="javascript:;">
                        <i class="material-icons">
                        close
                        </i>
                    </a>
                </span>
                <div class="row df-ac form-group">
                    <a class="col-md-1 back pr-0" data-dismiss="modal" href="javascript:;" id="back">
                        <i class="material-icons">
                        arrow_back
                        </i>
                    </a>
                    <div class="col-md-6 pl-0 send-share-message-title modal-title">
                        Edit account informations
                    </div>
                </div>
                <form action="" class="form clearfix">
                    <div class="form-group">
                        <div class="row form-group">
                            <div class="col-md-3">
                                <label for="clientNameEdit" class="">
                                    User name
                                </label>
                                <input class="form-control" placeholder="Izvanovec" name="userNameEdit" type="text"/>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-3">
                                <label for="oldPassword" class="">
                                    Old password
                                </label>
                                <input class="form-control" placeholder="" name="oldPassword" type="password"/>
                            </div>
                            <div class="col-md-3">
                                <label for="newPassword" class="">
                                    New password
                                </label>
                                <input class="form-control" placeholder="" name="newPassword" type="password"/>
                            </div>
                            <div class="col-md-3">
                                <label for="repeatNewPassword" class="">
                                    Repeat new password
                                </label>
                                <input class="form-control" placeholder="" name="repeatNewPassword" type="password"/>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="edit-quick-question-action col-md-12">
                        <div class="divider">
                            <div class="col-md-6 pl-0">
                                <button class="btn btn-default full-width btn-fill btn-wd btn-no pull-left form-control" data-dismiss="modal" type="button">
                                Cancel
                                </button>
                            </div>
                            <div class="col-md-6 pr-0">
                                <button class="btn btn-default btn-fill full-width btn-wd btn-yes pull-right form-control" type="button">
                                Save changes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
