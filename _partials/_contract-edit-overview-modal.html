<div aria-labelledby="myModalLabel" class="modal fade edit-overview-modal" id="edit-overview-modal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="edit-content clearfix">
                    <div class="edit-duration">
                        <span class="close">
                            <a data-dismiss="modal" href="javascript:;">
                                <i class="material-icons">
                                close
                                </i>
                            </a>
                        </span>
                        <div class="col-md-6">
                            <label>
                                Start Date
                            </label>
                            <input class="form-control datepicker-start" placeholder="Date Picker Here" type="text"/>
                        </div>
                        <div class="col-md-6">
                            <label>
                                End Date
                            </label>
                            <input class="form-control datepicker-end" placeholder="Date Picker Here" type="text"/>
                        </div>
                    </div>
                    <div class="col-md-12 edit-overview">
                        <textarea class="form-control" id="edit-textarea-normal" rows="10">
                        Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.
                        </textarea>
                    </div>
                    <div class="edit-content-action col-md-12">
                        <button class="btn btn-default btn-fill btn-wd btn-no pull-left" data-dismiss="modal" type="button">
                        Cancel
                        </button>
                        <button class="btn btn-default btn-fill btn-wd btn-yes pull-right" type="button">
                        Save Changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
