<div aria-labelledby="edit-address-modal" class="modal fade edit-address-modal" id="edit-address-modal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="modal">
        <div class="modal-content">
            <div class="modal-body">
                <div class="edit-content clearfix">
                    <span class="close">
                        <a data-dismiss="modal" href="javascript:;">
                            <i class="material-icons">
                                close
                            </i>
                        </a>
                    </span>
                    <div class="client-details col-md-12">
                        <div class="col-md-2 client-image">
                            <div class="client-image-container">
                                <img class="img-circle img-responsive mCS_img_loaded" src="lbd/img/webedia.jpg">
                                </img>
                            </div>
                        </div>
                        <div class="col-md-10">
                            <div class="row">
                                <div class="client-spec col-md-10 pull-left">
                                    <div class="row">
                                        <h5 class="client-id">
                                            C017
                                        </h5>
                                        <div class="client-name">
                                            Allocine
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="tags-list">
                                            <span class="label paused">
                                                Tier_3
                                            </span>
                                            <span class="label paused">
                                                Teritary
                                            </span>
                                            <span class="label paused">
                                                Advertising / Entertainment
                                            </span>
                                            <span class="label paused">
                                                Untagged
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 edit-overview">
                        <div class="row form-group">
                            <div class="col-md-12">
                                <label for="clientAddressEdit">
                                    Address
                                </label>
                                <textarea class="form-control" id="clientAddressEdit" placeholder="ex: 1 rue da la Paix, 75001 Paris." rows="3">
                                </textarea>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-6">
                                <label for="">
                                    Country
                                </label>
                                <div class="row client-country">
                                    <div class="col-md-12">
                                        <select class="chosen-default flags">
                                            <option data-img-src="lbd/img/flag/us.gif">
                                                EN (US)
                                            </option>
                                            <option data-img-src="lbd/img/flag/fr.gif">
                                                FR
                                            </option>
                                            <option data-img-src="lbd/img/flag/uk.gif">
                                                EN (UK)
                                            </option>
                                            <option data-img-src="lbd/img/flag/sp.gif">
                                                ES
                                            </option>
                                            <option data-img-src="lbd/img/flag/pol.gif">
                                                PO
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="edit-content-action col-md-12">
                        <button class="btn btn-default btn-fill btn-wd btn-no pull-left" data-dismiss="modal" type="button">
                            Cancel
                        </button>
                        <button class="btn btn-default btn-fill btn-wd btn-yes pull-right" type="button">
                            Save Changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
