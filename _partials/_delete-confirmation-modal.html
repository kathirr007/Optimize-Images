<div class="delete-confirmation modal fade" id="deleteConfirmation" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body clearfix">
                <h4 class="delete-modal-title">
                Confirmation
                </h4>
                <p class="confirm-question">
                    Are You Sure You want to delete the contract?
                </p>
                <div class="confirm-buttons">
                    <button class="btn btn-fill btn-wd cancel-btn" data-dismiss="modal">
                    Cancel
                    </button>
                    <button class="btn btn-fill btn-wd delete-btn">
                    Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
