<div aria-labelledby="myModalLabel" class="modal fade exclusion-modal" id="addExclusion" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                <span aria-hidden="true">
                    Ã—
                </span>
                </button>
                <div class="row">
                    <div class="col-md-6 exclude-settings-title">
                        Exclude
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12 form-group exclude-clients">
                                <label>
                                    Clients
                                </label>
                                <select class="selectpicker" data-actions-box="true" data-live-search="true" data-selected-text-format="count > 3" id="excludeClients" multiple="" title="Clients">
                                    <option data-hidden="true">
                                    </option>
                                    <option>
                                        0
                                    </option>
                                    <option>
                                        1
                                    </option>
                                    <option>
                                        2
                                    </option>
                                    <option>
                                        3
                                    </option>
                                    <option>
                                        4
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-12 form-group exclude-contract">
                                <label>
                                    Contracts
                                </label>
                                <select class="selectpicker" data-actions-box="true" data-live-search="true" data-selected-text-format="count > 3" id="excludeContracts" multiple="" title="Contracts">
                                    <option data-hidden="true">
                                    </option>
                                    <option>
                                        0
                                    </option>
                                    <option>
                                        1
                                    </option>
                                    <option>
                                        2
                                    </option>
                                    <option>
                                        3
                                    </option>
                                    <option>
                                        4
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-12 form-group exclude-mission">
                                <label>
                                    Mission
                                </label>
                                <select class="selectpicker" data-actions-box="true" data-live-search="true" data-selected-text-format="count > 3" id="excludeMission" multiple="" title="Mission">
                                    <option data-hidden="true">
                                    </option>
                                    <option>
                                        0
                                    </option>
                                    <option>
                                        1
                                    </option>
                                    <option>
                                        2
                                    </option>
                                    <option>
                                        3
                                    </option>
                                    <option>
                                        4
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-12 form-group form-horizontal exclude-actions">
                                <label class="checkbox checkbox-inline">
                                    <input data-toggle="checkbox" type="checkbox" value="hire">
                                    Hire
                                    </input>
                                </label>
                                <label class="checkbox checkbox-inline">
                                    <input data-toggle="checkbox" type="checkbox" value="fire">
                                    Fire
                                    </input>
                                </label>
                            </div>
                            <div class="col-md-12 form-group targeted-participants">
                                <label>
                                    Targeted participants
                                </label>
                                <select class="selectpicker" data-actions-box="true" data-live-search="true" data-selected-text-format="count > 3" id="participants" multiple="" title="Targeted Participants">
                                    <option data-hidden="true">
                                    </option>
                                    <option>
                                        0
                                    </option>
                                    <option>
                                        1
                                    </option>
                                    <option>
                                        2
                                    </option>
                                    <option>
                                        3
                                    </option>
                                    <option>
                                        4
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 tab-navigation">
                        <button class="btn btn-info btn-fill btn-wd btn-no btn-cancel-settings pull-left" data-dismiss="modal" type="button">
                        Cancel
                        </button>
                        <button class="btn btn-info btn-fill btn-wd btn-yes pull-right btn-next" type="button">
                        Next
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
