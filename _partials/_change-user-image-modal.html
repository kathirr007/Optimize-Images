<div aria-labelledby="changeUserImageModal" class="modal fade change-user-image-modal" id="changeUserImageModal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="modal">
        <div class="modal-content">
            <div class="modal-body">
                <span class="close">
                    <a data-dismiss="modal" href="javascript:;">
                        <i class="material-icons">
                            close
                        </i>
                    </a>
                </span>
                <div class="row df-ac form-group">
                    <a class="col-md-1 back pr-0" data-dismiss="modal" href="javascript:;" id="back">
                        <i class="material-icons">
                            arrow_back
                        </i>
                    </a>
                    <div class="col-md-6 pl-0 send-share-message-title modal-title">
                        Change image
                    </div>
                </div>
                <form action="" class="form clearfix">
                    <div class="form-group contact-picture">
                        <div class="row">
                            <div class="col-md-12">
                                <label class="text-uppercase" for="">
                                    Actual Image
                                </label>
                            </div>
                            <div class="contact-pic full col-md-12">
                                <div class="col-md-2 image-container pl-0">
                                    <!-- <img class="image-loaded" src="lbd/img/default-avatar.png"> -->
                                    <div class="col-md-12 p-0">
                                        <img class="img-circle img-responsive" src="lbd/img/default-avatar.png">
                                        </img>
                                    </div>
                                    <div class="col-md-12 contact-desc-container df-ac-jc p-0">
                                        <div class="image-action">
                                            <a class="remove mt-5" href="javascript:;">
                                                Remove image
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="upload-demo-wrap col-md-10 full-width pull-right">
                                    <div id="upload-demo">
                                        <span class="add-contact-pic">
                                            <div class="col-md-12">
                                                Drop your image here
                                                <span class="d-block">
                                                    or click here to upload/udpate it
                                                </span>
                                            </div>
                                            <input accept="image/*" id="upload-user-pic" type="file" value="Upload picture"/>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="edit-quick-question-action col-md-12">
                        <div class="divider">
                            <div class="col-md-6 pl-0">
                                <button class="btn btn-default full-width btn-fill btn-wd btn-no pull-left form-control" data-dismiss="modal" type="button">
                                    Cancel
                                </button>
                            </div>
                            <div class="col-md-6 pr-0">
                                <button class="btn btn-default btn-fill full-width btn-wd btn-yes pull-right form-control" type="button">
                                    Save changes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
