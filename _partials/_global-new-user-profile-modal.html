<div aria-labelledby="globalNewUserProfileModal" class="modal fade global-new-user-profile-modal" id="globalNewUserProfileModal" role="dialog" style="" tabindex="-1">
    <div class="modal-dialog modal-lg" role="modal">
        <div class="modal-content">
            <div class="modal-body">
                <div class="user-profile clearfix">
                    <span class="close">
                        <a data-dismiss="modal" href="javascript:;">
                            <i class="material-icons">
                                close
                            </i>
                        </a>
                    </span>
                    <div class="modal-title">
                        Create a new user
                    </div>
                    <div class="user-details col-md-12">
                        <div class="row df-ac">
                            <div class="col-md-1 client-image p-0">
                                <div class="client-image-container global-user">
                                    <img class="img-circle img-responsive mCS_img_loaded" src="lbd/img/default-avatar.png"/>
                                </div>
                            </div>
                            <div class="col-md-11">
                                <div class="row d-flex">
                                    <div class="col-md-9 p-0 pull-left list-head-container">
                                        <div class="row edit-update-name" style="">
                                            <div class="col-md-10">
                                                <div class="row">
                                                    <div class="col-md-5 edit-update-name-input">
                                                        <input type="text" placeholder="Type first name" class="form-control" value="" />
                                                    </div>
                                                    <div class="col-md-5 edit-update-name-input">
                                                        <input type="text" placeholder="Type last name" class="form-control" value="" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <form action="" class="form clearfix divider">
                                <div class="form-group">
                                    <div class="">
                                        <span class="d-block info-title">Contact</span>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-md-6">
                                            <label for="">
                                                Email
                                            </label>
                                            <div class="col-md-12 p-0">
                                                <input class="form-control" placeholder="lucie.zvanovec@webedia-group.com" type="email">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="">
                                                Phone
                                            </label>
                                            <div class="user-contact-numbers">
                                                <div class="col-md-12 p-0">
                                                    <input class="form-control" placeholder="06 59 86 21 45" type="tel">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-md-12">
                                            <label for="userAddress">
                                                Address
                                            </label>
                                            <div class="form-group">
                                                <textarea class="form-control" id="userAddress" placeholder="-" rows="3"></textarea>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col-md-3">
                                                    <label for="userPostalEdit">
                                                        Postal Code
                                                    </label>
                                                    <input class="form-control" placeholder="92300" name="userPostalEdit" type="text">
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="userCityEdit">
                                                        City
                                                    </label>
                                                    <input class="form-control" placeholder="Levellois-Perret" name="userCityEdit" type="text">
                                                </div>
                                                <div class="col-md-3">
                                                    <label for="">
                                                        Country
                                                    </label>
                                                    <div class="row client-country">
                                                        <div class="col-md-12">
                                                            <select class="chosen-default flags" style="">
                                                                <option data-img-src="lbd/img/flag/us.gif">
                                                                    EN (US)
                                                                </option>
                                                                <option data-img-src="lbd/img/flag/fr.gif">
                                                                    FR
                                                                </option>
                                                                <option data-img-src="lbd/img/flag/uk.gif">
                                                                    EN (UK)
                                                                </option>
                                                                <option data-img-src="lbd/img/flag/sp.gif">
                                                                    ES
                                                                </option>
                                                                <option data-img-src="lbd/img/flag/pol.gif">
                                                                    PO
                                                                </option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group divider">
                                    <div class="">
                                        <span class="d-block info-title mb-5">About</span>
                                        <textarea class="form-control" id="edit-textarea-normal-03" placeholder="-" rows="3"></textarea>
                                    </div>
                                </div>
                                <div class="form-group divider clearfix">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <span class="d-inline-flex info-title">
                                                    Account Informations <i class="material-icons pl-10">help</i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col-md-3">
                                                <label for="clientNameEdit" class="">
                                                    User name
                                                </label>
                                                <input class="form-control" placeholder="Izvanovec" name="userNameEdit" type="text">
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col-md-3">
                                                <label for="newPassword" class="">
                                                    New password
                                                </label>
                                                <input class="form-control" placeholder="" name="newPassword" type="password">
                                            </div>
                                            <div class="col-md-3">
                                                <label for="repeatNewPassword" class="">
                                                    Repeat new password
                                                </label>
                                                <input class="form-control" placeholder="" name="repeatNewPassword" type="password">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>

                            <div class="row">
                                <div class="create-user-action col-md-12">
                                    <div class="divider">
                                        <div class="col-md-6 pl-0">
                                            <button class="btn btn-default full-width btn-fill btn-wd btn-no pull-left form-control" data-dismiss="modal" type="button">
                                            Cancel
                                            </button>
                                        </div>
                                        <div class="col-md-6 pr-0">
                                            <button class="btn btn-default btn-fill full-width btn-wd btn-yes pull-right form-control" type="button">
                                            Create user
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
