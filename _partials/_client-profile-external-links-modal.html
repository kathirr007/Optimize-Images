<div aria-labelledby="edit-external-links-modal" class="modal fade edit-external-links-modal" id="edit-external-links-modal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="modal">
        <div class="modal-content">
            <div class="modal-body">
                <div class="edit-content clearfix">
                    <span class="close">
                        <a data-dismiss="modal" href="javascript:;">
                            <i class="material-icons">
                                close
                            </i>
                        </a>
                    </span>
                    <div class="client-details col-md-12">
                        <div class="col-md-2 client-image">
                            <div class="client-image-container">
                                <img class="img-circle img-responsive mCS_img_loaded" src="lbd/img/webedia.jpg">
                                </img>
                            </div>
                        </div>
                        <div class="col-md-10">
                            <div class="row">
                                <div class="client-spec col-md-10 pull-left">
                                    <div class="row">
                                        <h5 class="client-id">
                                            C017
                                        </h5>
                                        <div class="client-name">
                                            Allocine
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="tags-list">
                                            <span class="label paused">
                                                Tier_3
                                            </span>
                                            <span class="label paused">
                                                Teritary
                                            </span>
                                            <span class="label paused">
                                                Advertising / Entertainment
                                            </span>
                                            <span class="label paused">
                                                Untagged
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 edit-overview">
                        <div class="row form-group">
                            <div class="col-md-12 form-group">
                                <label for="externalLinksEdit">
                                    External Links
                                </label>
                                <input class="form-control" id="externalLinksEdit" placeholder="ex: https://www.webedia.com" type="text">
                                </input>
                            </div>
                            <div class="external-links-list col-md-12">
                                <a class="add-external-link" href="javascript:;">
                                    + Add a website
                                </a>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12 form-group">
                                <label for="">
                                    Social medias
                                </label>
                                <div class="row client-country">
                                    <div class="col-md-4">
                                        <select class="chosen-default">
                                            <option data-img-src="lbd/img/social-media/fb-circle.png">
                                                Facebook
                                            </option>
                                            <option data-img-src="lbd/img/social-media/linkedin-circle.png">
                                                LinkedIn
                                            </option>
                                            <option data-img-src="lbd/img/social-media/pinterest-circle.png">
                                                Pinterest
                                            </option>
                                            <option data-img-src="lbd/img/social-media/twitter-circle.png">
                                                Twitter
                                            </option>
                                            <option data-img-src="lbd/img/social-media/youtube-circle.png">
                                                Youtube
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-8">
                                        <input class="form-control socialmedia-link" id="" placeholder="ex: https://www.webedia.com" type="text">
                                        </input>
                                    </div>
                                </div>
                            </div>
                            <div class="external-links-list col-md-12">
                                <a class="add-social-media" href="javascript:;">
                                    + Add a social media
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="edit-content-action col-md-12">
                        <button class="btn btn-default btn-fill btn-wd btn-no pull-left" data-dismiss="modal" type="button">
                            Cancel
                        </button>
                        <button class="btn btn-default btn-fill btn-wd btn-yes pull-right" type="button">
                            Save Changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
